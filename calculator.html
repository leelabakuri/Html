<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
   <title>calculator</title>
</head>
<body>
    <h1 align="center">SIMPLE CALCULATOR</h1><br><br>
    <p align="center">
    <input type="number" id="num1" placeholder="enter first number">&nbsp;&nbsp;&nbsp;
     <input type="number" id="num2" placeholder="enter second number"><br><br><br>
    <button class="btn btn-danger" onclick="add()">ADD</button>
    <button class="btn btn-primary" onclick="sub()">SUB</button>
    <button  class="btn btn-warning"onclick="mul()">MUL</button>
    <button class="btn btn-info"onclick="div()">DIV</button></p>
     <h2 id="1"></h2>
     <h2 id="2"></h2>
     <h2 id="3"></h2>
     <h2 id="4"></h2>
</body>
<script>
     function add(){
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
         document.getElementById("1").innerHTML=a+b;
     }
    function sub(){
         a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
       document.getElementById("2").innerHTML=a-b; 
    }
      function mul(){
         a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
         document.getElementById("3").innerHTML=a*b;
      }
     function div(){
         a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
    document.getElementById("4").innerHTML=a/b;
     }      
</script>
</html>
